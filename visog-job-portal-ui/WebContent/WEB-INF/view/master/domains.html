
<html>
  <head>  
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
      <script src="/visog-job-portal-ui/resources/js/domains.js"></script>
    <title>AngularJS $http Rest example</title>  
 <script type="text/javascript">
            var app = angular.module("DomainsManagement", []);
         
            //Controller Part
            app.controller("DomainsController", function($scope, $http) {
         
               
                $scope.countries = [];
                $scope.domainsForm = {
                  //  id : -1,
                    name : "",
                    description : ""
                };
         
                //Now load the data from server
                _refreshDomainsData();
         
                //HTTP POST/PUT methods for add/edit role 
                // with the help of id, we are going to find out whether it is put or post operation
                
                $scope.submitDomains = function() {
         
                    var method = "";
                    var url = "";
                   // alert($scope.roleForm.id);
                    if ($scope.domainsForm.id == -1 || $scope.domainsForm.id == undefined) {
                        //Id is absent in form data, it is create new role operation
                        
                        method = "POST";
                        url = 'http://localhost:8080/visog-job-portal-api/master/domain/';
                        $http.post(url, { "name": $scope.domainsForm.name, "description" : $scope.domainsForm.description }).then( _success, _error ); 
                    
                    } else {
                    	 
                        //Id is present in form data, it is edit role operation
                        id=$scope.domainsForm.id;
                        method = "PUT";
                        url = 'http://localhost:8080/visog-job-portal-api/master/domain/'+ id;
                      $http.put(url, { "name": $scope.domainsForm.name, "description" : $scope.domainsForm.description }).then( _success, _error );
                      $scope.domainsForm.id = -1;
                    }
 /*         
                    $http({
                        method : method,
                        url : url,
                        data : angular.toJson($scope.roleForm),
                        headers : {
                            'Content-Type' : 'application/json'
                        }
                    }).then( _success, _error ); */
                };
         
                //HTTP DELETE- delete role by Id
                $scope.deleteDomains = function(domains) {
                    $http({
                        method : 'DELETE',
                        url : 'http://localhost:8080/visog-job-portal-api/master/domain/' + domains.id
                    }).then(_success, _error);
                };
 
             // In case of edit, populate form fields and assign form.id with role id
                $scope.editDomains = function(domain) {
                  
                    $scope.domainsForm.name = domain.name;
                    $scope.domainsForm.description = domain.description;
                    $scope.domainsForm.id = domain.id;
                };
         
                /* Private Methods */
                //HTTP GET- get all countries collection
                function _refreshDomainsData() {
                    $http({
                        method : 'GET',
                        url : 'http://localhost:8080/visog-job-portal-api/master/domain/'
                    }).then(function successCallback(response) {
                    	//alert(response.data.data)
                        $scope.domains = response.data.data;
                    }, function errorCallback(response) {
                        console.log(response.statusText);
                    });
                }
         
                function _success(response) {
                	
                    _refreshDomainsData();
                    _clearFormData()
                }
         
                function _error(response) {
                	
                    console.log(response.statusText);
                }
         
                //Clear the form
                function _clearFormData() {
                  //  $scope.roleForm.id = -1;
                    $scope.domainsForm.name = "";
                    $scope.domainsForm.description = "";
                
                };
            });
        </script>

    <head>
    <body ng-app="DomainsManagement" ng-controller="DomainsController">
         <h1>
           Domains Master
        </h1> 
        <form ng-submit="submitDomains()">
            <table>
               
                <tr>
                    <th colspan="2">Add/Edit Domains</th>
                 </tr>
                <tr>
                    <td>Domains Name</td>
                    <td><input type="text" ng-model="domainsForm.name" /></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><input type="text" ng-model="domainsForm.description"  /></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Submit" class="blue-button" /></td>
                </tr>
            </table>
        </form>
        <table>
            <tr>
              
                <th>Name</th>
                <th>Description</th>
                <th> </th>
               
            </tr>
 
            <tr ng-repeat="domain in domains">
       
    <td> {{ domain.name }}</td>
    <td >{{ domain.description }}</td>  
                
                <td><a ng-click="editDomains(domains)" class="blue-button">Edit</a> | <a ng-click="deleteDomains(domains)" class="red-button">Delete</a></td>
            </tr>
 
        </table>
 
       
 
       
      
  </body>
